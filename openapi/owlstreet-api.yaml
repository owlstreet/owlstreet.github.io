              type: string
          text/json:
            schema:
              type: string
          application/*+json:
            schema:
              type: string
      responses:
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
      security:
        - oauth2: []
  /router/api/v1/configuration:
    get:
      tags:
        - Configuration
      summary: Find the current configuration based on the current token provided
      responses:
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
      security:
        - oauth2: []
  /router/api/v1/configuration/{id}:
    get:
      tags:
        - Configuration
      summary: Find the current configuration based on the current token provided
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
      security:
        - oauth2: []
  /router:
    get:
      tags:
        - Endpoint for validating connectivity
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  connector: 
