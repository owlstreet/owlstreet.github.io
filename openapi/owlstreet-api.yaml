components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: true
        externalId:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        address1:
          type: string
          nullable: true
        address2:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        zip:
          type: string
          nullable: true
        state:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        contact:
          type: string
          nullable: true
        instructions:
          type: string
          nullable: true
        extendedInfos:
          type: array
          items:
            $ref: '#/components/schemas/ExtendedInfo'
          nullable: true
      additionalProperties: false
    AttributeValue:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: true
        attributeId:
          type: string
          format: uuid
          nullable: true
        source:
          type: string
          nullable: true
        code:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        localName:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
        status:
          type: string
          nullable: true
        valueCode:
          type: string
          nullable: true
        stringValue:
          type: string
          nullable: true
        dateValue:
          type: string
          format: date-time
          nullable: true
        booleanValue:
          type: boolean
          nullable: true
        numberValue:
          type: number
          format: double
          nullable: true
        integerValue:
          type: integer
          format: int32
          nullable: true
        localeValue:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
        rangeValue:
          $ref: '#/components/schemas/NumberRange'
        listOfValueEntry:
          $ref: '#/components/schemas/ListOfValueEntry'
        multiValue:
          type: array
          items:
            $ref: '#/components/schemas/AttributeValue'
          nullable: true
        uom:
          type: string
          nullable: true
        value:
          type: string
          nullable: true
        extendedInfos:
          type: array
          items:
            $ref: '#/components/schemas/ExtendedInfo'
          nullable: true
      additionalProperties: false
    ApiQueueResponse:
      type: object
      properties:
        queue:
          type: string
          nullable: false
          example: product
          description: The queue on which the entries are returned from
        integration:
          type: string
          nullable: false
          example: shopify
        count:
          type: integer
          nullable: false
          description: The total number of entries on queue
        acknowledge:
          type: string
          nullable: false
          description: The acknowledge token used to acknowledge this batch of queue entries
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: true
        code:
          type: string
          nullable: true
        parentId:
          type: string
          format: uuid
          nullable: true
        externalId:
          type: string
          nullable: true
        parentExternalId:
          type: string
          nullable: true
        name:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
        extendedInfos:
          type: array
          items:
            $ref: '#/components/schemas/ExtendedInfo'
          nullable: true
      additionalProperties: false
    Connector:
      type: object
