          nullable: true
        primaryUrl:
          type: string
          nullable: true
        secondaryUrl:
          type: string
          nullable: true
        apiToken:
          type: string
          nullable: true
        username:
          type: string
          nullable: true
        password:
          type: string
          nullable: true
        settings:
