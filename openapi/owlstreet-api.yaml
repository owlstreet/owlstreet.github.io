openapi: 3.0.1
info:
  title: Owlstreet
  description: >-
    Owlstreet API documentation for implementors building their own
    integration. You will find examples and documentation for the
    object model here as well.
  contact:
    name: Nexer Unified Commerce AB
    url: https://owlstreet.io/
  license:
    name: Custom License
  version: v1
servers:
  - url: api-stage.owlstreet.online
    description: Stage environment
  - url: api.owlstreet.online
    description: Production environment
paths:
  /router/api/v1/configuration/encrypt:
    post:
      tags:
        - Configuration
      summary: Encrypt a value using the integration specific encryption key.
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              type: string
          text/json:
            schema:
              type: string
          application/*+json:
            schema:
              type: string
      responses:
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
                example: "ENCRYPTEDSTRINGVALUE="
        '403':
          description: Forbidden
        '500':
          description: Server Error
      security:
        - oauth2: []
        - apiKey: []
  /router/api/v1/configuration/decrypt:
    post:
      tags:
        - Configuration
      summary: Decrypt value
      requestBody:
        description: ''
        content:
          application/json:
